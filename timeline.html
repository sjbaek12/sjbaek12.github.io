{% extends "layout.html" %}

{% block body %}
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      }

    tr:nth-child(even) {
      background-color: #dddddd;
      }
  </style>

    <h1>글 목록입니다</h1>
    <table style = "width:100%">
      <tr>
        <th>제목</th>
        <th>내용</th>
      </tr>
      {% for ml in mylist %}
      <tr>
        <td>{{ ml[0] }}</td>
        <td>{{ ml[1 ]}}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
