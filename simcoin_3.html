<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">

  <title>Simple Coin Dapp 예제 </title>

  <style>

    body {margin-left:50px;}

    #storedData {font-size:300%; margin-right:10px;}

    #newValue {width: 200px; margin-right:10px; text-align:right;}

  </style>

</head>

<body>

<h3>Simple Coin dApp 예제</h3>

<ul>

  <li>컨트랙트 주소: <span id="contractAddr"></span></li>

  <li>발행자 주소: <span id="MinterAddr"></span></li> 

  <li>내 어카운트 주소: <span id="MyaccountAddr"></span></li>

  <li>수신자 주소 : <input id="receiverAddr" type="text" style=width:500px;></li>

  <li>신규 발행액 : <input id="NewCurrency" type="text" style=width:500px;>

      <button onclick="setValue()">신규 발행</button>

      <div id="result"></div></li>

  <li> 팬딩 트랜잭션이 블록에 포함되면 자동으로 페이지가 Update 됩니다.</li>



  <li>수신자 잔고: <span id="storedcurrency"></span>

    <button onclick="getValue()">잔고확인</button> (현재블록: <span id="lastBlock"></span>)</li>



</ul>






</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

<!-- script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script -->

<script>

var contractAddress = '0x6beadd7e6a3dfccec4e9fb41ab3fe4338bd037bbc';

var abi = [{"constant":true,"inputs":[],"name":"minter","outputs":[{"name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"name":"","type":"address"}],"name":"balances","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"receiver","type":"address"},{"name":"amount","type":"uint256"}],"name":"mint","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":false,"inputs":[{"name":"receiver","type":"address"},{"name":"amount","type":"uint256"}],"name":"send","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"inputs":[],"payable":false,"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":false,"name":"from","type":"address"},{"indexed":false,"name":"to","type":"address"},{"indexed":false,"name":"amount","type":"uint256"}],"name":"Sent","type":"event"}];

var simcoincontract;

var simcoin;

var Minteraddress ="0x1b83f52a9a8055548421930f0706d705f2edf4f0";


window.addEventListener('load', function() {


  // Checking if Web3 has been injected by the browser (Mist/MetaMask)

  if (typeof web3 !== 'undefined') {

    // Use Mist/MetaMask's provider

    window.web3 = new Web3(web3.currentProvider);

  } else {

    console.log('No web3? You should consider trying MetaMask!')

    // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)

    window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));

  }

  // Now you can start your app & access web3 freely:

  startApp();

});




function startApp() {

  simcoincontract = web3.eth.contract(abi);

  simcoin = simcoincontract.at(contractAddress);

  document.getElementById('contractAddr').innerHTML = getLink(contractAddress);

  document.getElementById('MinterAddr').innerHTML = getLink(Minteraddress);

  web3.eth.getAccounts(function(e,r){

    document.getElementById('MyaccountAddr').innerHTML = getLink(r[0]);

  });



  getValue();

}

function getValue() {

    var receiverAcc = document.getElementById("receiverAddr").innerHTML;

    simcoin.balances.call(receiverAcc, function(e,r){

      if (receiverAcc == Minteraddress) {alert("화폐발행자");}

      document.getElementById('storedcurrency').innerHTML= 0}

    document.getElementById('storedcurrency').innerHTML=r.toNumber()

    });

    web3.eth.getBlockNumber(function(e,r){

    document.getElementById('lastBlock').innerHTML = r;

    });

}



function getLink(addr) {

  return '<a target="_blank" href=https://testnet.etherscan.io/address/' + addr + '>' + addr +'</a>';

}


function setValue() {


  var receiverAcc = document.getElementById("receiverAddr").innerHTML;

  var newCur = document.getElementById("NewCurrency").value;

  var txid

  simcoin.mint(receiverAcc, newCur, function(e,r){

    document.getElementById('result').innerHTML = 'Transaction id: ' + r + '<span id="pending" style="color:red;">(Pending)</span>';

    txid = r;

   });

  var filter = web3.eth.filter('latest');

  filter.watch(function(e, r) {

    getValue();

    web3.eth.getTransaction(txid, function(e,r){

      if (r != null && r.blockNumber > 0) {

        document.getElementById('pending').innerHTML = '(기록된 블록: ' + r.blockNumber + ')';

        document.getElementById('pending').style.cssText ='color:green;';

        document.getElementById('storedcurrency').style.cssText ='color:green; font-size:300%;';

        filter.stopWatching();

      }

   });

 });

}









</script>

</html>
